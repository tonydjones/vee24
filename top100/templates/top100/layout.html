{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}iTunes Top 100 Albums{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'top100/styles.css/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">iTunes Top 100 Albums</a>
            <div>
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="search_nav" onclick="reveal_search('search_form', 'search_nav')">Search</a>
                </li>
                <li class="hide" id="search_form">
                    <form action="{% url 'search' %}" method="GET">
                        <input class="form-control" autofocus type="text" name="search_terms" size="50" placeholder="Search Album, Artist, or Rank">
                        <input class="btn btn-primary" type="submit" value="Search">
                    </form>
                </li>
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
        {% block script %}
        {% endblock %}
        <script src="{% static 'top100/javascript.js' %}"></script>
</html>
